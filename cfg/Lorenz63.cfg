#	rho = 22.;
#	rho = 23.;
#	rho = 24.;
#	rho = 25.;
#	rho = 26.;
#	rho = 28.;
	sigma = 10.;
	beta = 2.6666666666666665;
};

simulation:
{
	# Initial constant state:
	initState = [1., 1., 1.];
	# Time series length without spinup
#	LCut = 1.e6;
#	LCut = 1.e5;
#	LCut = 1.e4;
	LCut = 1.e-2;
	# Spinup duration:
# 	spinup = 1.e3;
 	spinup = 0.;
	# Time step of integration
	#dt = 1.e-3;
	#dt = 2.e-4;
	dt = 1.e-4;
	#dt = 1.e-5;
	# Time step between prints
#	printStep = 1.e-1;
	printStep = 1.e-2;
#	printStep = 1.e-4;
};

sprinkle:
{
	#nTraj = 1000000;
	#nTraj = 10000000;
	#nTraj = 100000000;
	nTraj = 2000000000;
	#minInitState = [-20., -30., -0.001];
	#maxInitState = [20., 30., 50.];
	# Spherical coordinates
	minInitState = [0., 0., -3.141592653589793];
	maxInitState = [1., 3.141592653589793, 3.141592653589793];
	seedRng = [1];
};

observable:
{
	# Components of the time series:
	components = [0, 1, 2];
	# Eventual delay of each component to embed (days):
	embeddingDays = [0., 0., 0.];
};

grid:
{
	readGridMem = false;
#	readGridMem = true;
	gridLimitsType = "fix";
#	gridLimitsType = "std";
	# Number of boxes in each direction:
#	nx = [10, 5, 10];	    
