general:
{
	# Results directory
	resDir = "../results/";
	specDir = "../results/spectrum/";
	plotDir = "../results/plot/";
	# Output file format:
 	fileFormat = "bin";
	#fileFormat = "txt";
};

model:	
{
	# Case name to define files:
	caseName = "Lorenz63";
	# Dimension of the model (time series):
	dim = 3;
	# Field parameters
#	rho = 0.;
#	rho = 1.;
#	rho = 2.;
#	rho = 5.;
#	rho = 7.5;
#	rho = 10.;
#	rho = 11.;
#	rho = 12.;
